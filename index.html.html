<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<style>
body{
background-image: url('banner1.jpg');
background-repeat: no-repeat;
background-size: cover;


}
.container{width: 40rem;
margin-top: 8rem; 
}
.card{
    border-color: black;
}
.card-header{
    
    background-color:rgba(255, 212, 0, 0.9) ;
    color: black;
}
.card-body{
    
    background-color:black;

}
.card-footer{
    
    background-color:rgba(255, 212, 0, 0.9) ;
    color: black;
}
.input-group-text{
    background-color:black;
    color: rgba(255, 212, 0, 0.9) ;
}

</style>

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">BMI Calculator</div>
        
            <div class="card-body ">
                <form onsubmit="return false">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Height</span>
                        </div>
                        <input type="number" class="form-control" id="height" placeholder="Height in Cms">
                       </div>

                       <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Weight</span>
                        </div>
                        <input type="number" class="form-control" id="weight" placeholder="Weight in Kgs">
                       </div>
                       <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  BMI </span>
                        </div>
                        <input type="text" class="form-control" id="showbmi">
                       </div>

                        <div>
                            <button type=" submit"class="btn btn-dark" onclick="getbmi()">Check BMI</button>
                        </div>

                    
                </form>
            </div>
            <div class="card-footer text-center"></div>
            </div>
        </div>

      
    <script>

    function getbmi()
    {   
        var height= document.getElementById('height').value;
        var weight= document.getElementById('weight').value;
        height= height / 100;
        var newbmi= weight / Math.pow(height,2);
        
        if (newbmi < 18)
                    document.getElementById('showbmi').value = Math.round(newbmi)+" "+ " -You Are Underweight";
                else if (newbmi >= 19 && newbmi <= 25)
                    document.getElementById('showbmi'). value=Math.round(newbmi)+" " +"-You Are Normal";
                else if (newbmi >= 25 && newbmi <= 30)
                    document.getElementById('showbmi').value = Math.round(newbmi)+" " +"-You Are Obese";
                else if (newbmi > 30)
                    document.getElementById('showbmi').value = Math.round(newbmi) +" "+ "-You Are Overweight";
                
    }
    </script>


</body>
</html>
